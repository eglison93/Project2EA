                        <div class="container">

                      <form class="border text-white checkmargin display-mobile-only col-12 col-md-4 ">
                        <fieldset>
                            <legend class="centeralign">Billing Address </legend>

                        <div class="form-row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name" required="required">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" required="required">
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required="required">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required="required">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required="required">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" required="required">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" required="required">
                              <option value="">Choose...</option>
                              <option>New York</option>
                              <option>New Jersey</option>
                              <option>North Carolina</option>
                              <option>South Carolina</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" required="required">
                          </div>
                        </div>
                       
                        
                      </fieldset>
                      </form> 


                      <form class="border text-white secform display-mobile-only col-12 col-md-4 ">
                          <fieldset>
                              <legend class="centeralign">Payment Information </legend>
  
                          <div class="form-group col-md-4">
                              <label for="inputcard">Payment Card</label>
                              <select id="inputcard" class="form-control" required="required">
                                <option value="">Choose...</option>
                                <option>Visa</option>
                                <option>Discover</option>
                                <option>Master Card</option>
                                <option>American Express</option>
                              </select>
                            </div>

                            <div class="col">
                              <input type="text" class="form-control" placeholder="Card Holder Name" required="required">
                            </div><hr>
                          
                          <div class="col">
                              <input type="number" class="form-control" placeholder="Card Number" required="required">
                            </div> <hr>
                          
                            <div class="form-group col-md-4">
                                <label for="month">Exp Month</label>
                                <select id="month" class="form-control" required="required">
                                  <option value="">MM</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option>8</option>
                                  <option>9</option>
                                  <option>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                </select>

                                <label for="year">Exp Year</label>
                                <select id="year" class="form-control" required="required">
                                  <option value="">YYYY</option>
                                  <option>2018</option>
                                  <option>2019</option>
                                  <option>2020</option>
                               </select><hr>

                               <input type="text" class="form-control" placeholder="Security Code" required="required" maxlength="3">
                               
                              </div>

                          
                          
                            
                           
                          <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck" required="required">
                              <label class="form-check-label" for="gridCheck">
                                  Subscribe to receive Shopping deals via email

                              </label>
                            </div>
                          </div>
                          
                         
                        </fieldset>
                        </form>

                              <h1 class="display-4">Cart Summary</h1>

                                      <th scope="col">Name</th>

                                      <th scope="col">Total</th>

                                        <tr>

                                            <td><input type="number" name="quantity" min="1" max="5">
                                            </td>
                                            <td>40$</td>
                                          </tr>
                                          <tr>
                                              <th scope="row">3</th>
                                              <td><img class="cartsize" src="/images/hugo.jpg" alt="Card image cap">Hugo Boss T-shirt</td>
                                              <td><input type="number" name="quantity" min="1" max="5">
                                              </td>
                                              <td>53$</td>
                                            </tr>
                                  </tbody>
                                </table>
                            </div>
                            
                            <button type="button" class="btn btn-primary btn-lg btn-block">Your total of: 141 $ Place your order</button>
